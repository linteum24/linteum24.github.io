fabrico_receita: Na fábrica dos Folares de Olhão, tudo começa na seleção dos melhores ingredientes que são usados nos nossos processos artesanais. Diariamente as nossas pasteleiras recriam na Fábrica, a massa que dará origem aos nossos Folares.
