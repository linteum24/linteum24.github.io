folar_inicio: Nos Anos 80 iniciámos a fabricação dos Folares de Olhão segundo a receita da Avó Adelina Pereira Rita que diariamente renasce na nossa fábrica pelos mesmos processos artesanais.
folar_inicio2: Os Folares de Olhão proporcionam hoje o paladar da tradição portuguesa.
doce: UNA DULCE
video: VEA EL VÍDEO
familia: de la Família
story1: Somos uma empresa familiar que teve a sua origem há cerca de 40 anos com a produção e comercialização do tradicional Folar de Olhão, também conhecido por Folar de Folha.
story2: A nossa receita do Folar de Olhão é bastante antiga e foi desenvolvida pela avó Adelina Pereira Rita que pela altura da Páscoa, ela fazia os folares para vender a vizinhos e pequenas mercearias.
story3: Amassava-os à mão e deixava a massa a levedar de um dia para o outro, estendia a massa e levava a cozer em forno de lenha. Passados alguns anos a produção passou a ser feita pela sua filha Maria Eugénia Rita, que adquiriu uma amassadeira e um forno a gás e contratou os primeiros colaboradores, conseguindo desta forma ter uma maior produção.
story4: Em 1991, o filho João Mendes e a nora Anabela Rita melhoraram a receita original, fabricando o Folar de Olhão durante todo o ano. Começaram a desenvolver outras receitas das quais se destacaram os folhadinhos de Olhão, os bolos de amêndoa, outras variedades de folar (folar de chocolate, folar de erva doce, folar de gila, folar batido, entre outros), também, variados bolinhos secos, bolachas, gomas à base de gelatina e sem adição de açúcar, semifrios e bolos festivos sendo estes feitos por encomenda.
story5: Os nossos produtos são feitos de forma tradicional e a produção é feita na sua maioria de forma manual.
